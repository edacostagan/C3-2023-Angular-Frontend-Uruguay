<div class="container" style="margin-top: 10px;">
  <div>
    <mat-card style="margin: 10px auto; margin-bottom: 30px; width: 60%; background-color: grey;">
      <mat-toolbar>
        <h1 style="font-size: x-large; "> Customer Profile </h1>
        <nav class="spacer"></nav>
        <div *ngIf="!editing">
          <button (click)="setEditing()" mat-raised-button color="accent" style="margin-right: 10px;">
            Update Information
          </button>
        </div>
        <div *ngIf="editing">
          <button (click)="setEditing()" mat-raised-button style="margin-right: 10px;"> Cancel </button>
          <button (click)="updateData()" mat-raised-button color="warn" style="margin-right: 10px;"> Save Changes
          </button>
        </div>
      </mat-toolbar>

      <form [formGroup]="profileForm"  style="margin-bottom: 30px;"> <!-- (ngSubmit)="updateCustomerData()" -->
        <mat-grid-list cols="1" rowHeight="70px">

          <mat-grid-tile [colspan]="1" [rowspan]="1">

            <mat-label> Id: {{customerId}} </mat-label>

          </mat-grid-tile>

          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="datafield">
              <mat-label> Full Name: </mat-label>
              <input matInput autocomplete="off" formControlName="fullname">
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="datafield">
              <mat-label>E-Mail:</mat-label>
              <input matInput autocomplete="off" formControlName="email">
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="datafield">
              <mat-label> ID Document: </mat-label>
              <input matInput autocomplete="off" formControlName="document">
            </mat-form-field>

          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="datafield">
              <mat-label>Document Type: </mat-label>
              <mat-select formControlName="documentTypeId">
                <mat-option *ngFor="let item of documentTypes" [value]="item"> {{item}} </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="datafield">
              <mat-label>Phone: </mat-label>
              <input matInput autocomplete="off" formControlName="phone">
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="datafield">
              <mat-label>Avatar URL: </mat-label>
              <input matInput autocomplete="off" formControlName="avatarUrl">
            </mat-form-field>
          </mat-grid-tile>

          <!-- <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="datafield">
              <mat-label>Password: </mat-label>
              <input [type]="hidePass ? 'password' : 'text'" matInput autocomplete="off" formControlName="password">
              <mat-icon matSuffix (click)="hidePass = !hidePass">{{hidePass ? 'visibility_off' :
                'visibility'}}</mat-icon>
              <mat-hint *ngIf="!profileForm.value.password">Enter your password</mat-hint>
            </mat-form-field>
          </mat-grid-tile> -->

        </mat-grid-list>
      </form>
    </mat-card>

  </div>
</div>
