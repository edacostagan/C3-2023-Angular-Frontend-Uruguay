<div class="container" style="margin-top: 10px;">
  <div>
    <mat-card style="margin: 10px auto; width: 60%; ">
      <mat-toolbar>
        <h1 style="font-size: x-large; "> New Transference </h1>
        <nav class="spacer"></nav>
      </mat-toolbar>
      <form [formGroup]="transferForm" (ngSubmit)="newTransferConfirmation()" style="margin-top: 30px;">

        <mat-grid-list cols="3" rowHeight="70px">

          <mat-grid-tile [colspan]="1" [rowspan]="1" style="background-color: darkgray;">
            <mat-label> Origin Account: </mat-label>
          </mat-grid-tile>

          <mat-grid-tile [colspan]="2" [rowspan]="1" style="background-color: rgb(210, 200, 255);">
            <mat-select formControlName="originAccount" style=" width: 80%;">
              <mat-option *ngFor="let item of accounts" [value]="item"> {{(item.id)}} </mat-option>
            </mat-select>
          </mat-grid-tile>

          <mat-grid-tile [colspan]="1" [rowspan]="1" style="background-color: darkgray; margin-top: 5px;">
            <mat-label>Destination Account: </mat-label>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="2" [rowspan]="1" style="width: 80%; background-color: darkgray; margin-top: 5px;">
            <mat-form-field>
              <input matInput autocomplete="off" formControlName="destinationAccount" style="margin-top: 5px;">
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile [colspan]="1" [rowspan]="1" style="background-color: darkgray; margin-top: 5px;">
            <mat-label>Amount: $ </mat-label>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="2" [rowspan]="1" style="background-color: darkgray; margin-top: 5px;">
            <mat-form-field>
              <input matInput autocomplete="off" formControlName="amountToDeposit" style="margin-top: 5px;">
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile [colspan]="3" [rowspan]="1">

            <button type="button" mat-raised-button style="margin-right: 10px;" (click)="resetForm()"> Cancel
            </button>

            <button type="submit" [disabled]="transferForm.invalid" mat-raised-button color="accent">Make
              Transfer</button>
          </mat-grid-tile>
        </mat-grid-list>
      </form>
    </mat-card>
  </div>
