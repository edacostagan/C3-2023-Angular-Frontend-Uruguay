<mat-toolbar color="primary" *ngIf="(authService.authenticated$ | async) === false; else privateNavbar">
  <span routerLink="/">Virtual Banking APP</span>
  <span class="spacer"></span>
  <button class="navbar-button" mat-fab extended color="accent" routerLink="/signup">
    <mat-icon>assignment_ind</mat-icon> Sign Up
  </button>
  <button class="navbar-button" mat-fab extended color="accent" routerLink="/login">
    <mat-icon>login</mat-icon> Login
  </button>
</mat-toolbar>

<ng-template #privateNavbar>
  <mat-toolbar color="primary">
    <span routerLink="/desktop" >Virtual Banking APP - User Desktop </span>
    <span class="spacer"></span>

    <button class="desk-navbar-button" mat-raised-button routerLink="/operation">
      <mat-icon>assignment_ind</mat-icon> Operations
    </button>

    <button class="desk-navbar-button" mat-raised-button routerLink="/administration">
      <mat-icon>assignment_ind</mat-icon> Administration
    </button>

    <button class="desk-navbar-button" mat-raised-button routerLink="/management">
      <mat-icon>assignment_ind</mat-icon> Management
    </button>

    <span class="spacer"></span>
    <button class="navbar-button" mat-fab extended color="accent" (click)="logout()">
      <mat-icon>logout</mat-icon> Logout
    </button>
  </mat-toolbar>
</ng-template>
